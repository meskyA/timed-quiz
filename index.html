            <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id = "summary" style="display: none;">
                <div class="col-2"></div>
                <div class="col-8 text-left">
                    <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score
                        is<span id="finalScore"></span>!</h2>
                    <form>
                        <p class="pt-2 pb-3 m-2">Enter your initials: <input
                                id="initials"
                                class="form-control pt-2 pb-3 mt-2" type="text">
                            <button type="submit" id="submitInitialsBtn"
                                class="btn
                                btn-info mt-3">Submit</button>
                        </p>
                    </form>
                </div>
                <div class="col-2"></div>
            </div>


            <!-- Result box -->

            <div class="result_box">
                <div class="complete_text">Quiz Completed</div>
                <div class="buttons">
                    <button class="over_btn">Done!</button>
                </div>
                <div id="score" class="score">
                    <div id="score_area" class="score_area"></div>
                    <form id="initial" class="initial"></form>
                    <div id="save_btn" class="save_btn"></div>
                </div>
                <div id="highScores" class="pl-5 ml-4 pt-5
                    justify-content-center font-weight-bold"
                    style="display: none;">
                    <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>
                    <div id="highScoreList" class="list-group list-group-flush
                        pt-2 pb-3 mb-2"></div>
                    <!-- Display high scores -->
                    <p>
