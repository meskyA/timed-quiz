<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>
   
</head>
<body>


 <!-- Start Button -->
 <div class="start_btn"><button>Start Quiz</button></div>

 <!-- Quiz Container -->
 <section id="quiz_box">
    <header>
        <div class="title">Quiz Challenge</div>
    
        <div class = "timer">
            <div class = "time_text">Time Left</div>
            <div class = "timer_sec">60
                
            </div>
        </div>
        <div class = "time_line"></div>
    </header>  
 <!--Questions with multiple choice answers  -->
    <section>
        <div class = "que_text">
            <span></span>
            <div class ="ans_list">
                <div class = "option">
                    <span></span>                 
                </div>
                <div class = "option">
                    <span></span>
                </div>
                <div class = "option">
                    <span></span>
                </div>
                <div class = "option">
                    <span></span>
                </div>         
            </div>
        </div>    
    </section>       
    </section>
    <footer>
        <div class = "total_que"></div>
        <button class = "next_btn">Next</button> 
    </footer> 
 </section>
 
 <!-- Result box -->
            
 <div class = "result_box">
     <div class="complete_text">Quiz Completed</div>
        <div class="buttons">
            <button class="over_btn">Done!</button>
        </div>
        <div id ="score" class="score">
            <div id="score_area" class="score_area"></div>
            <form id="initial" class="initial"></form>
            <div id="save_btn" class="save_btn"></div>
        </div>
        <div id ="high_scores" class="high_scores">
            <div id="high-score-title"></div>
        </div>
 </div>
       <script src="./Assets/js/script.js"></script>
</body>
</html>
