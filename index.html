<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Assets/style.css" />
    <title>Code Quiz</title>

</head>

<body>
    <div class="container">
        <div class="row"></div>
        <div class="col text-left">
            <a href="#" id="viewHighScore"></a>
        </div>
        <!-- Start Button -->
        <div id="start" class="m-2 justify-content-center">
            <h1 class="font-weight-bold pl-5 pr-5">Quiz Challenge</h1>
            <p class="p-5">This is a timed quiz. Please select your answer. Good
                luck!</p>
            <button type="button" id="start-quiz-button" class="btn btn-info
                ml-5 align-center">Start Quiz</button>
        </div>

        <!-- Quiz Container -->
        <section id="quiz_box">
            <!-- 

            <!- Timer section -->
            <div id="timer" class="col text-right">
                <i class="far fa-clock"></i> Time: <span id="timeLeft">0</span>
            </div>
            <div id="timesUp" class="col text-right" style="display: none;">Time's
                Up!</div>

            <div class="time_line"></div>
        </section>
        <!--Questions with multiple choice answers  -->

        <section id="questionDiv" style="display: none;">
            <p id="questionLead" class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold"></p>
            <div id="options"></div>
            <!-- <div class="pl-5 pt-2 pb-3 m-2 justify-content-center"> -->
                <p><button id="btn0" class="option1"></button></p>
                <p><button id="btn1" class="option2"></button></p>
                <p><button id="btn2" class="option3"></button></p>
                <p><button id="btn3" class="option4"></button></p>
                <hr id="lineBreak" style="display: none" class="mt-4">
                <p id="answerCheck" style="display: none;"></p>
            <!-- </div> -->
        </section>
        <div class="pl-5 ml-2 pt-5 justify-content-center font-weight-bold" id="summary" style="display: none;">
            <div class="col-2"></div>
            <div class="col-8 text-left">
                <h2 class="font-weight-bold pt-2 pb-3 m-2">Your final score
                    is <span id= "finalScore" ></span>!</h2>
                <form>
                    <p class="pt-2 pb-3 m-2">Enter your initials: <input id="initials"
                            class="form-control pt-2 pb-3 mt-2" type="text">
                        <button type="submit" id="submitInitialsBtn" class="btn
                            btn-info mt-3">Submit</button>
                    </p>
                </form>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    <!-- High score section -->
    <div id="highScores" class="pl-5 ml-4 pt-5
                    justify-content-center font-weight-bold" style="display: none;">
        <h2 class="font-weight-bold pt-2 pb-3 mb-2">High Scores</h2>
        <div id="highScoreList" class="list-group list-group-flush
                        pt-2 pb-3 mb-2"></div>
        <!-- Display high scores -->
        <p>
            <button type="submit" class="btn bnt-info mt-3 mr-3" id="goBackBtn">Go Back</button>
            <button type="submit" class="btn btn-info mt-3" id="clearHighScoreBtn">Clear High
                Scores</button>

        </p>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="./Assets/js/script.js"></script>
</body>

</html>
